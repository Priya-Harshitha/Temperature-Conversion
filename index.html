<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Conversion</title>
    <link rel="stylesheet" href="temperatureConversion.css">
</head>
<body>
    <form>
    <h1>Temperature Conversion</h1>
    <input type="number" value="0" id="num"><br><br>
    <input type="radio" id="tf" name="conversion">
    <label for="tf">Celcius ➡ Farenheit</label><br>
    <input type="radio" id="tc" name="conversion">
    <label for="tc">Farenheit ➡ Celcius</label><br><br>
    <button type="button" id="btn" onclick="convert()">Submit</button>
    <p id="res"></p>
    </form>
    <script src="temperatureConversion.js"></script>
</body>
</html>
